<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast2</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="allforms">
        <input type="city" placeholder="city" class="cityform" />
        <input
          type="submit"
          value="search"
          id="btnSearch"
          class="searchbutton"
        />
        <input
          type="submit"
          value="current"
          id="btnCurrent"
          class="searchbutton"
        />
        <input type="submit" value="F" class="buttons" id="btnFarenheit" />
        <input
          type="submit"
          value="C"
          class="buttons"
          id="btnCelsius"
          disabled="true"
        />
      </form>
      <div class="row align-items-center">
        <div class="col">
          <h1>Copenhagen</h1>
          <p class="timeupdate">Monday 10:55</p>
        </div>
        <div class="col">
          <img src="" class="blueimage" id="icon" />
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <h2 class="temperature">11</h2>
        </div>
        <div class="col">
          <p class="status">
            Cloudy <br />
            Humidity: 70%<br />
            Wind: 20km/h
          </p>
        </div>
      </div>
      <p class="nextdays">Next 5 days</p>
      <hr />
      <div class="card-group" id="forecast"></div>
      <a
        class="opensource"
        href="https://github.com/AnaCodeGarcia/WeatherForecast"
        target="_blank"
      >
        Open-source code by AnaGarcia</a
      >
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
